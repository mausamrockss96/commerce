{% extends "auctions/layout.html" %}

{% block body %}
<h2>ðŸ’ŽCreate A New Listing!ðŸ’Ž</h2>

    <form method="POST" action="{% url 'newlisting' %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" autofocus name="description" rows="3" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="number" min="1" name="startingbid" placeholder="Startingbid" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="url" name="image" placeholder="Image URL" >
        </div>
        <div class="form-group">
            <label for="categories">Choose a category:</label>
            <select class="form-control" autofocus name="category">
                <option value="Fashion">Fashion</option>
                <option value="Toys">Toys</option>
                <option value="Electronics">Electronics</option>
                <option value="Home">Home</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock %}
